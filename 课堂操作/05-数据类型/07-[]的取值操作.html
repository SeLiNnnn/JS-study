        <script>

            // []取值
            //几乎所有的对象.操作都可以使用[]来代替
            // var n = x["goudan"];//必须加双引号，且此时的goudan变成了字符串

            //或者

            // var n = x.k;//这里的k是x下的属性k，不能这样写

            document["onclick"] = function () {
                alert(n);
            }
