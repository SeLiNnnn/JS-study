    <body>

    <div id="wrap"></div>





        <script>



            var str = "abcDEFG";
            console.log( str.toLowerCase() );//全部转小写,不改变原字符，是生成新的东西
            console.log( str.toLocaleLowerCase() );//转小写，区别：支持字符类型更多
            console.log( str.toUpperCase() );//转大写
            console.log( str.toLocaleUpperCase() );//转大写



        </script>
