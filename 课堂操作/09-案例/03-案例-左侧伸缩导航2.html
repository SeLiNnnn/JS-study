
<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>左侧边隐藏导航</title>
    <meta name="Keywords" content="关键词,关键词">
    <meta name="description" content="">
    <!--css/js-->
    <style type="text/css">
        *{margin:0px; padding:0px;}
        #Logo{width:50px;height:100%; position:absolute; left:0px; top:0px; }
        #Menu{display:none;position:absolute;height:100%;left:0px; top:0px; background:#666;}
        #Menu ul{height:500px; margin-top:150px; width:50px;}
        #Menu ul li{height:36px; width:50px; margin:20px 0px; padding:7px 0px; text-align:center; position:relative;}
        #Logo p.but{background:url("icon.png") 0px -60px; width:50px; height:50px; bottom:50px; position:absolute; }

        #Logo p.but1{background:url("icon.png") 0px -110px; width:50px; height:50px; bottom:50px; position:absolute; }


        #Menu ul li .con{width:200px;height:180px; border:1px solid #666;  position:absolute; left:50px; top:-1px;
            border-left:0px; display:none; background:#ffffcc;}
        #Menu ul li:hover{
            background: #ffffcc;
        }
        #Menu ul li:hover .con{
            display: block;
        }
    </style>
</head>

<body>
<div id="Logo">
    <div id="Menu">
        <ul>
            <li>
                <img src="bq1.png" />
                <div class="con"></div>
            </li>
            <li>
                <img src="bq2.png" />
                <div class="con"></div>
            </li>
            <li>
                <img src="bq3.png" />
                <div class="con"></div>
            </li>
            <li>
                <img src="bq4.png" />
                <div class="con"></div>
            </li>
            <li>
                <img src="bq5.png" />
                <div class="con"></div>
            </li>
        </ul>

    </div>
    <p class="but" id="btn"></p>
</div>

    <script>

        var oBtn = document.getElementById("btn"),
            oMenu = document.getElementById("Menu"),
            bool = 0;

        var arr1 = ["none" , "block"];
        var arr2 = ["but" , "but1"];

        oBtn.onclick = function () {
            bool ++;
            bool %= 2;
            oMenu.style.display = arr1[bool];
            this.className = arr2[bool];
        };

    </script>

</body>
</html>
