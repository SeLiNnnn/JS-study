            document.onclick = function () {
                fn.call(this);//这个this不是fn内部的this,这是实参,是外部准备给你的,不是自己的this
                //实参this是属于当前事件函数function的作用域,事件函数里的this指向事件触发的主体document
            };

            function fn() {
                console.log(this);
            }





        </script>
