            /*
            * apply和call的用法是类似的,也可以改变this指向
            * 但实参的对应是不一样的！apply只能对应两个实参,
            * apply(this指向, []);
            * 只能是this指向和数组,数组里的第一位对应第一个形参,依次类推
            *
            * */

            //fn.apply(document);//document,NaN

            fn.apply(document, [3,2]);//document,5
