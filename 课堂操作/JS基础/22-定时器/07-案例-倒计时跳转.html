    <title>07-案例-倒计时跳转</title>
    <style>
        body {
            font-family: "Microsoft Yahei";
            font-size: 14px;
        }

        body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ol, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            border: none;
            vertical-align: bottom;
        }

        a {
            text-decoration: none;
        }
        #wrap {
            width: 500px;
            height: 100px;
            border: 1px dotted #aaaaaa;
            margin: 100px auto;
            line-height: 100px;
            text-align: center;

        }
        #wrap span {
            font-weight: bolder;
            color: red;
        }
    </style>
</head>
    <body>

        <div id="wrap">
            您访问的页面不存在!<span>5</span>秒后跳转到主页
        </div>


        <script>

            var oSpan = document.querySelector("#wrap span");

            var initNum = 5;
            var timer = setInterval(function () {
                if (initNum<=2) {//时间间隔不准,理论上应该是<=0
                    window.location.href = "http://www.baidu.com";
                    clearInterval(timer);
                }
                initNum --;
                oSpan.innerHTML = initNum;
            } ,1000);





        </script>

    </body>
