        <input id="btn" type="button" value="点击生成10个div">

        <script>

            var oBtn = document.getElementById("btn"),
                oWrap = document.getElementById("wrap");

            oBtn.onclick = function () {
                var str = "";
                for (var i = 0; i < 10; i++){
