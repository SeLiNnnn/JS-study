        <title>05-案例-生成左尖括号</title>
        <style>
            body {
                font-family: "Microsoft Yahei";
                font-size: 14px;
            }

            body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
                margin: 0;
            }

            ol, ul, li {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            img {
                border: none;
                vertical-align: bottom;
            }

            a {
                text-decoration: none;
            }
            #wrap {
                /*width: 200px;*/
                /*height: 200px;*/
                margin: 100px auto;
                border: 1px dotted #000;
            }
            #wrap div {
                width: 50px;
                height: 50px;
                background-color: #abcdef;
                line-height: 50px;
                text-align: center;
                font-weight: bolder;
            }

        </style>
    </head>
    <body>

        <div id="wrap"></div>


        <script>

            var length = 9,
                owrap = document.getElementById("wrap"),
                mid = length/2;//mid=3.5
            owrap.style.width = 50*(mid+0.5) + "px";
            owrap.style.height = 50*length + "px";


            for (var i = 0; i < length; i++){

                var mLeft = (i>=mid?(length-1-i):i)*50;

                // var mLeft = 0;
                // if ( i >= mid ){//当length是偶数时,序号是mid的div也要往回走
                //    mLeft = (length-1-i)*50;
                // } else {
                //     mLeft = i*50;
                // }

                owrap.innerHTML += "<div style='margin-left:"+ mLeft +"px;'>" + i + "</div>";
            }





        </script>

    </body>
