        <style>
            body {
                font-family: "Microsoft Yahei";

            #wrap {

            }
            #wrap h4 {
                font-size: 14px;
                border-bottom: 1px dashed #000;

            }
            #wrap ul {
                margin-top: 20px;

            }
            #wrap ul li {
                float: left;
                height: 20px;
                padding: 0 10px 0 25px;

                background-image: url("img/ckbg1.jpg");/*分开写是因为下一步只需要修改bg-img就可以了*/

    <body>

        <div id="wrap">

            <h4>你最喜欢多少斤的奉光咪？</h4>
            <ul>
                <li>120斤</li>
                <li>130斤</li>
                <li>160斤</li>
                <li>180斤</li>
                <li>200斤</li>
                <li class="checked">250斤</li>
            </ul>
