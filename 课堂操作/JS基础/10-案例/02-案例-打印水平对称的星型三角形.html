    <title>02-案例-打印居中对齐的星型三角形</title>
    <style>
        body {
            font-family: "Microsoft Yahei";
            font-size: 14px;
        }

        body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ol, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            border: none;
            vertical-align: bottom;
        }

        a {
            text-decoration: none;
        }
        p {
            text-align: center;
        }


    </style>
</head>
    <body>

        <div id="wrap"></div>



        <script>

            var oWrap = document.getElementById("wrap");

            var length = 100;

            for (var n = 0; n < length; n++) {

                var x = 0;
                var mid = length/2;

                if (n < mid) {
                    x  = 2*n+1;
                } else {
                    x = 2*(length-1-n)+1;
                }

                var str = "<p>";
                for (var i = 0; i < x; i++) {
                    str += "*";
                }
                str += "</p>";
                oWrap.innerHTML += str;

            }

        </script>


    </body>
