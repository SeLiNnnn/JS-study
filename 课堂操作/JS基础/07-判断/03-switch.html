        <script>

            var name = "阿飞";

            // if ( name === "阿飞" ){
            //     alert("喵喵喵？？？");
            // }else if ( name === "朝哥" ){
            //     alert("是真的骚");

            switch (name) {
                case "阿飞":
                    alert("帅");
                    break;
                case "朝哥":
                    alert("丑");
                    break;
                case "心艾":
                    alert("好");
                    break;//当条件1满足，既要执行1的内容也要执行2的内容，满足条件2，只执行2，那么可以不写条件1的break
                default:
                    alert("无法识别");
                    break;

            }


        </script>
