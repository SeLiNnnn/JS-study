    <body>



        <script>

            //有名函数的两种定义方式
            //区别：第一种定义可以在前面后面调用，比如让函数自执行，第二种只能在后面调用
            goudan();

            function goudan () {
                alert(1);
                alert(2);
            }

            var dachui = function () {
                console.log(3);
                console.log(4);
            }



        </script>
