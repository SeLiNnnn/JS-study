    <body>





        <script>

            /*
            * 形参
            * 实参
            * 不定参
            * */


            //形参
            function fn( goudan, dachui ) {//小括号里的是形参，相当于一个变量名
                //这个变量名是不会和外面已经定义过的名字冲突的
                alert(goudan+dachui);//弹出7
            }

            //实参
            //函数执行时()里写的数据
            fn("5",2);//弹出52


        </script>


    </body>
