    <body>


        <script>

            // var a = 10;
            // alert(a);//弹出的不知道是数字还是字符串10

            var a;
            alert( typeof a);//undefined

            var b;
            b = true;
            alert( typeof b);//boolean

            var c;
            c = function () {

            }
            alert( typeof c);//弹出funciton,但依然是obj

            var d = document;
            alert( typeof d);//obj

            var e = null;
            var f = typeof e;
            alert(f);//弹出null，但typeof e，这一段，是字符串
            alert(typeof f);//弹出string


        </script>
