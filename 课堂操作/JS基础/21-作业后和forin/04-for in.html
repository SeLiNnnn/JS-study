    <body>

        <div id="wrap"></div>



        <script>

            var oW = document.getElementById("wrap");
            var j = {
                a : 10,
                b : 20,
                c : 30,
                key : [
                    {
                        a : 1,
                        b : 2
                    }
                ]
            };

            var str = "<table><tr><td>属性:</td><td>值:</td></tr>";

            var x = j.key[0];

            for (var i in x) {
                //console.log(j[i]);
                str += "<tr><td>"+i+"</td><td>"+j[i]+"</td></tr>";
            }

            str += "</table>";

            oW.innerHTML = str;







        </script>
