<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双击</title>
  <style>
    #wrap {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>

  <div id="wrap"></div>

  <script>
    var oWrap = document.getElementById('wrap')
    function showAlert () {
      alert('检测到双击事件')
    }

    oWrap.ondblclick = showAlert; 
    // 注意这里是showAlert函数名 而不是showAlert()调用
    
  </script>
  
</body>
</html>
