<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单事件</title>
</head>
<body>

  <form action="">
    <input type="text" id="user">
  </form>

  <script>
    var aInp = document.getElementById('user')
    aInp.onfocus = function () {
      console.log('获得焦点啦')
    }
    aInp.onblur = function () {
      console.log('失去焦点了')
    }
  
  </script>

  
</body>
</html>
