    <body>

    <div id="wrap">
        <p>点击生成10个div</p>
    </div>





    <script>

        var oP = document.querySelector("#wrap p"),
            oWrap = document.getElementById("wrap");


        //我写的
        // oP.onclick = function () {
        //     for (var i = 0; i < 10; i++) {
        //         oWrap.innerHTML += "<div></div>";
        //     }

        //源码优化
        oP.onclick = function () {
            var str = "";//用一个变量来存储
            for (var i = 0; i < 10; i++) {
                str += "<div></div>";//循环执行了10次，都赋值给变量，oWrap通过变量来修改内容，只需执行1次，而不是每次
                //执行循环都修改内容
            }
            oWrap.innerHTML += str;//oWrap本身还有其他元素
        }

        //总结：
        //我自己的写法，浏览器将重绘10次页面，优化后只重绘一次。





    </script>
