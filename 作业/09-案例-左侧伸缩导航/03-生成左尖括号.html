<body>

    <div id="wrap">
        <!--<div>1</div>-->
    </div>


    <script>

        var oWrap = document.getElementById("wrap");

        var length = 10,
            mid = length/2;

        oWrap.style.width = (mid+0.5)*50 + "px";
        oWrap.style.height = length*50 + "px";

        var str = "";//必须写在循环外面
        //var mLeft;
        for (var i = 0; i < length; i++) {

            // if ( i < mid ) {//想清楚偶数个时候的状态
            //     mLeft = i*50;
            // } else {
            //     mLeft = (length-i-1)*50;
            // }


            //var mLeft = i<mid?(i*50):(length-i-1)*50;
            var mLeft = (i<mid?i:(length-i-1))*50;

            str += "<div style=margin-left:"+mLeft+"px>" + i + "</div>";
        }
        oWrap.innerHTML += str;

        //总结：
        //1.最开始写的时候我是想用定位来控制元素位置，不好操作，因为其实div是块级元素，垂直方向上的距离就是序号*height

    </script>
